<!doctype html>
<html ng-app="signup">
<head>
  <title>SoftChat Signup</title>
  <link rel="stylesheet" type="text/css" 
      href="/static/css/styles.css" />
</head>

<body ng-controller="maincontroller">

  <div class="form-container">

    <p class="form-header">SoftChat Sign Up</p>

    <form method="POST" action="/signup">

      <label>Username  </label>
        <input type="text" name="username" ng-model="username"><br>
         <div ng-if="(username.length == 0)" >
           <h3>* Please Enter Username</h3>
         </div>

      <label>Password  </label>
        <input type="password" name="password" ng-model="password1"><br>
      <div ng-if="(password1.length < 8)" >
        <h3>* Password Length should be Atleast 8</h3>
      </div>

      <label>Confirm Password  </label>
      <input type="password" name="password2" ng-model="password2"><br>
      <div ng-if="(password1 !== password2)" >
        <h3>* Password must be Same</h3>
      </div>

      <label>Email  </label>
        <input type="email" name="email" ng-model="email"><br>

      <label>Country  </label>
      <input type="text" name="country"  ng-model="country"><br>
      <div ng-if="(country.length == 0)" >
        <h3>* Enter your Country</h3>
      </div>

      <input type="submit" value="Register"  ng-show="(username.length !== 0 && password1.length >= 8 && password1 == password2 && email.length > 4 && country.length > 0 )" >

      <input type="submit" value="Register"  ng-hide="(username.length !== 0 && password1.length >= 8 && password1 == password2 && email.length > 4 && country.length > 0 )" disabled>

    </form>

   <h3 >Note: <%= msg %> </h3>
  </div>
  <hr>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/angular.min.js"></script>
  <script src="/static/js/signupcontrol.js"></script>
</body>
</html>
